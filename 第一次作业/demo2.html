<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background-color: yellow;
            display: block;
        }
        .b{
            background-color:green;
            display: inline;
        }
    </style>
</head>
<body>
    <span class="a">我是行内元素</span>
    <div class="b">我是块级元素</div>
</body>
</html>
